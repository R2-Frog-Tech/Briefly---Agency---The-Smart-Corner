
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Corner | Briefing Pro</title>
    
    <!-- SEO & Metadatos de Compartición (Open Graph) -->
    <meta name="description" content="Define tu proyecto creativo y recibe un presupuesto a medida con The Smart Corner.">
    <meta property="og:title" content="The Smart Corner - Briefing para Clientes">
    <meta property="og:description" content="Formulario guiado para diseño gráfico, web y branding. Comienza tu proyecto aquí.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=2426&auto=format&fit=crop">
    <meta property="og:url" content="https://thesmartcorner.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#8B5CF6">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0F172A;
            color: #f8fafc;
        }
        .bg-smart-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #D946EF 50%, #EC4899 100%);
        }
        .text-smart-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active-service {
            background: rgba(139, 92, 246, 0.12);
            border: 1px solid #8B5CF6;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
        }
        .blob {
            position: fixed;
            width: 50vw;
            height: 50vw;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
        }
        .animate-pulse-soft { animation: pulse-soft 8s infinite ease-in-out; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.15",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.11"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden selection:bg-violet-500/30">
    <div class="blob bg-[#8B5CF6] -top-20 -left-20 animate-pulse-soft"></div>
    <div class="blob bg-[#EC4899] -bottom-20 -right-20 animate-pulse-soft" style="animation-delay: -4s;"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
